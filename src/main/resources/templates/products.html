<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Product List</h2>
    <a href="/add-product" class="btn btn-success mb-3">Add New Product</a>
    <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Paracetamol</td>
            <td th:text="${product.description}">Pain reliever</td>
            <td th:text="${product.price}">10.0</td>
            <td th:text="${product.quantity}">100</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
